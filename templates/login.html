<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AnySpa | Login</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../static/login.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Google Font (opcional, ya la usabas) -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar" role="banner">
    <div class="navbar-inner">
      <div class="logo">
        <!-- Pon aquí tu imagen (archivo 'logo.jpg' en la misma carpeta) -->
        <img src="../static/img/AnySpa.png" alt="AnySpa Logo" />
      </div>

      <!-- botón hamburguesa (visible en móvil) -->
      <button class="nav-toggle" aria-expanded="false" aria-label="Abrir menú">
        <i class="fas fa-bars" aria-hidden="true"></i>
      </button>

      <nav class="nav" role="navigation" aria-label="Menú principal">
        <ul>
          <li><a href="./inicio.html">Inicio</a></li>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Tratamientos</a></li>
          <li><a href="#">Nosotros</a></li>
        </ul>
      </nav>

      <div class="icons" aria-hidden="false">
        <i class="fas fa-search" title="Buscar"></i>
        <i class="fa-solid fa-cart-shopping" title="Carrito"></i>
        <i class="fas fa-user" title="Usuario"></i>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="login-container" role="main">
    <section class="login-shell" aria-labelledby="login-title">
      <h2 id="login-title">Inicia sesión</h2>

      <form id="loginForm" class="login-box" novalidate>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="tu@correo.com" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required />

        <button type="submit" class="btn-login">Ingresar</button>

        <div class="links">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </form>

      <div class="register-link">
        <a href="./formulario.html">¿No tienes cuenta? Regístrate aquí</a>
      </div>
    </section>
  </main>

  <script src="../static/login.js"></script>
</body>
</html>
