<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AnySpa | Login</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../static/login.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar" role="banner">
    <div class="navbar-inner">
      <div class="logo">
        <img src="../static/img/AnySpa.png" alt="Logo de AnySpa" />
      </div>

      <!-- botón hamburguesa (visible en móvil) -->
      <button class="nav-toggle" aria-expanded="false" aria-label="Abrir menú">
        <i class="fas fa-bars" aria-hidden="true"></i>
      </button>

      <nav class="nav" role="navigation" aria-label="Menú principal">
        <ul>
          <li><a href="{{ url_for('inicio') }}">Inicio</a></li>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Tratamientos</a></li>
          <li><a href="#">Nosotros</a></li>
        </ul>
      </nav>

      <div class="icons">
        <button class="icon-btn" aria-label="Buscar">
          <i class="fas fa-search" aria-hidden="true"></i>
        </button>
        <button class="icon-btn" aria-label="Carrito">
          <i class="fa-solid fa-cart-shopping" aria-hidden="true"></i>
        </button>
        <a href="./login.html" class="icon-btn" aria-label="Usuario">
          <i class="fas fa-user" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="login-container" role="main">
    <section class="login-shell" aria-labelledby="login-title">
      <h1 id="login-title">Inicia sesión</h1>

      <form id="loginForm" class="login-box" method="post" action="/login">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="tu@correo.com" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />
        </div>

        <button type="submit" class="btn-login">Ingresar</button>

        <div class="links">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </form>

      <p class="register-link">
        ¿No tienes cuenta?
        <a href="{{ url_for('registro') }}">Regístrate aquí</a>
      </p>
    </section>
  </main>

  <!-- Scripts -->
  <script src="../static/login.js" defer></script>
</body>
</html>
