<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <!-- Estilos -->
  <link rel="stylesheet" href="../static/formulario.css" />

  <title>Formulario de registro | AnySpa</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="../static/img/AnySpa.png" alt="Logo de AnySpa" />
      </div>

      <button class="menu-toggle" aria-label="Abrir menú">
        <i id="menu-icon" class="bi bi-list"></i>
      </button>

      <ul class="menu">
        <li><a href="{{ url_for('inicio') }}">Inicio</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Tratamientos</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#"><i class="bi bi-search"></i></a></li>
        <li><a href="#"><i class="bi bi-cart2"></i></a></li>
        <li><a href="{{ url_for('login') }}"><i class="bi bi-person"></i></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="formulario">
      <h1>Inicia tu experiencia...</h1>
      <form action="/registro" method="post">
        
        <div class="form-group">
          <label for="name">Nombre completo</label>
          <input type="text" id="name" name="name" placeholder="Luis Jordán" required />
        </div>

        <div class="form-group">
          <label for="cedula">Número de cédula</label>
          <input type="text" id="cedula" name="cedula" placeholder="123345678" required />
        </div>

        <div class="form-group">
          <label for="celular">Número de celular</label>
          <input type="tel" id="celular" name="celular" placeholder="328465845" required />
        </div>

        <div class="form-group">
          <label for="ciudad">Ciudad de residencia</label>
          <select id="ciudad" name="ciudad" required>
            <option value="">Seleccione una ciudad</option>
            <option value="bogota">Bogotá</option>
            <option value="medellin">Medellín</option>
            <option value="cali">Cali</option>
            <option value="barranquilla">Barranquilla</option>
            <option value="cartagena">Cartagena</option>
            <option value="cucuta">Cúcuta</option>
            <option value="soledad">Soledad</option>
            <option value="bucaramanga">Bucaramanga</option>
            <option value="soacha">Soacha</option>
            <option value="ibague">Ibagué</option>
            <option value="santa-marta">Santa Marta</option>
            <option value="villavicencio">Villavicencio</option>
            <option value="valledupar">Valledupar</option>
            <option value="monteria">Montería</option>
            <option value="manizales">Manizales</option>
            <option value="pasto">Pasto</option>
            <option value="neiva">Neiva</option>
            <option value="palmira">Palmira</option>
            <option value="popayan">Popayán</option>
            <option value="sincelejo">Sincelejo</option>
            <option value="tunja">Tunja</option>
            <option value="yopal">Yopal</option>
            <option value="quibdo">Quibdó</option>
            <option value="riohacha">Riohacha</option>
            <option value="leticia">Leticia</option>
          </select>
        </div>

        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" name="direccion" placeholder="Calle ## ## ####" required />
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="luisjordan@gmail.com" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="**********" required />
        </div>

        <div class="form-actions">
          <input class="submit" type="submit" value="Registrar" />
        </div>
      </form>

      <p class="ingreso">
        ¿Ya tienes cuenta? 
        <a href="{{ url_for('login') }}">Inicia sesión aquí</a>
      </p>
    </section>
  </main>

  <footer>
    <div class="menu-footer">
      <h3>Información</h3>
      <ul>
        <li><a href="#">Sobre nosotros</a></li>
        <li><a href="#">Términos y condiciones</a></li>
        <li><a href="#">Rastrea tu pedido</a></li>
      </ul>
      <p>Contáctenos</p>
      <p><i class="bi bi-telephone-fill"></i> +57 333 3333 333</p>
    </div>

    <div class="iconos-footer">
      <h3>Conéctate con nosotros</h3>
      <p>Encuéntranos en:</p>
      <p>
        <i class="bi bi-facebook"></i>
        <i class="bi bi-instagram"></i>
      </p>

      <p>Regístrate para más</p>
      <form class="registro">
        <label for="footer-email" class="sr-only">Correo electrónico</label>
        <input type="email" id="footer-email" class="footer-input" placeholder="someone@gmail.com" />
        <input class="footer-submit" type="submit" value="Registrar" />
      </form>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="../static/formulario.js" defer></script>
</body>
</html>
